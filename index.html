<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NPM search engine</title>
    <link rel="icon" href="build/img/favicon.png" sizes="96x96" type="image/png">
    <link rel="stylesheet" type="text/css" href="build/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Lato&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">

    <main class = "wrapper"></main>
    <footer></footer>
    <script href="./build/js/scripts.js"></script>
