<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NPM search engine</title>
    <link rel="icon" href="build/img/favicon.png" sizes="96x96" type="image/png">
    <link rel="stylesheet" type="text/css" href="build/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex">
        <header class="header">
            <div class="wrapper">
                <div class="header__content">
                    <div class="logo header__logo">
                        <a href="#"><img class="logo__img" src="./build/img/Npm-logo.svg"/></a>  
                    </div>             
                    <div class="header__text">search engine</div>
                </div>        
                <div class="header__search search">
                    <input class = "search__field" type="text" placeholder="search"/>
                </div>
            </div>
        </header>
        <main class = "main wrapper">
            <div class="main__first-text">
                Введите имя интересующего вас модуля в строку поиска.
            </div>
            <div class="main__error-text">
                Ничего не найдено! Попробуйте ещё раз. 
            </div>
            <div class="main__second-text">
                <div class="block">
                    <div class="block__name">
                        Название модуля
                    </div>
                    <div class="block__content npmName">
                        one
                    </div>
                </div>
                <div class="block">
                    <div class="block__name">
                        Команда для установки
                    </div>
                    <div class="block__content npmInstall">
                        two
                    </div>
                </div>
                <div class="block">
                    <div class="block__name">
                        Ссылка на npm
                    </div>
                    <div class="block__content">
                        <a href="#" target="_blank" class="block__link npmLink">three</a>
                    </div>
                </div>
                <div class="block">                
                    <div class="block__name">
                        Ссылка на скачивание модуля последней версии
                    </div>
                    <div class="block__content">
                        <a href="#" target="_blank" class="block__link npmDownload">four</a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__text wrapper">
                &copy;Моя страница, 2020
            </div>
        </footer>
    </div>
    <script src="./build/js/scripts.js"></script>
</body>
</html>
